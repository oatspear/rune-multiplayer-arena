<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="components/battle.js"></script>
  </head>
  <body>
    <main id="app">
      <battle-header :current-turn="currentTurn" :num-players="players.length"></battle-header>

      <battle-board :tiles="tiles" :players="players"></battle-board>

      <battle-footer
        :player-data="players[currentTurn]"
        @spawn-ghouls="onSpawnGhouls"
        @spawn-abomination="onSpawnAbomination"
        @show-previous-player="decrementTurn"
        @show-next-player="incrementTurn"
      >
      </battle-footer>
    </main>

    <template id="vue-battle-header">
      <header>
        <battle-icon-label name="boss" :value="0"></battle-icon-label>
        <div class="turn">
          <div class="slot">
            <span v-if="currentTurn == 0">▼</span>
          </div>
          <div class="slot" v-if="numPlayers > 1">
            <span v-if="currentTurn == 1">▼</span>
          </div>
          <div class="slot" v-if="numPlayers > 2">
            <span v-if="currentTurn == 2">▼</span>
          </div>
          <div class="slot" v-if="numPlayers > 3">
            <span v-if="currentTurn == 3">▼</span>
          </div>
        </div>
        <battle-icon-label name="willpower" :value="24"></battle-icon-label>
      </header>
    </template>

    <template id="vue-battle-board">
      <div id="board">
          <div class="slides-container" id="slides-container">
            <battle-scene :scene-index="0" :tiles="tiles[0]" :players="players" :player-index="0"></battle-scene>
            <battle-scene :scene-index="1" :tiles="tiles[1]" :players="players" :player-index="0"></battle-scene>
            <battle-scene :scene-index="2" :tiles="tiles[2]" :players="players" :player-index="0"></battle-scene>
            <battle-scene :scene-index="3" :tiles="tiles[3]" :players="players" :player-index="0"></battle-scene>
          </div>
      </div>
    </template>

    <template id="vue-battle-scene">
      <div :id="`battle-scene-${sceneIndex}`" class="slide">
        <div class="row">
          <battle-tile :tile-index="0" :tile-data="tiles[0]"></battle-tile>
          <battle-tile :tile-index="1" :tile-data="tiles[1]"></battle-tile>
          <battle-tile :tile-index="2" :tile-data="tiles[2]"></battle-tile>
        </div>
        <div class="row">
          <battle-tile
            v-for="n in players.length"
            :tile-index="n"
            :tile-data="players[n-1]"
            :is-owned="playerIndex == (n-1)"
          >
          </battle-tile>
        </div>
      </div>
    </template>

    <template id="vue-battle-tile">
      <div class="tile-container">
        <div
          class="tile"
          :class="{active: isActive, boss: isBoss, owned: isOwned}"
          @click="onTileClick"
        >
          <span class="class" :class="tileData.characterClass.id">{{ tileData.characterClass.name }}</span>
          <div class="icon">
            <img :src="`assets/${tileData.characterClass.id}.png`" alt="?">
          </div>
          <div class="effect-anchor"></div>
          <div class="stats">
            <div class="power">
              <span>{{ tileData.power }}</span>
            </div>
            /
            <div class="health">
              <span>{{ tileData.currentHealth }}</span>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="vue-battle-footer">
      <footer>
        <battle-player-info :player-data="playerData"></battle-player-info>
        <div class="action-bar">
          <button class="button-28" @click.prevent="spawnGhouls">
            <img src="assets/tower.png" alt="Build" width="32" height="32">
          </button>
          <button class="button-28" @click.prevent="spawnAbomination">
            <img src="assets/battle.png" alt="Fight" width="32" height="32">
          </button>
          <button class="button-28" @click.prevent="spawnGhouls">
            <img src="assets/ability.png" alt="Ability" width="32" height="32">
          </button>
          <button class="button-28" @click.prevent="spawnGhouls">
            <img src="assets/rest.png" alt="Rest" width="32" height="32">
          </button>
        </div>
        <!-- <button class="slide-arrow" id="slide-arrow-prev" @click.prevent="showPreviousPlayer">
          &#8249;
        </button>
        <button class="slide-arrow" id="slide-arrow-next" @click.prevent="showNextPlayer">
        &#8250;
        </button> -->
        <p class="description">
          <span class="name">Ability Name</span>
          This is a very long line.<br>
          This is another very long line.
        </p>
      </footer>
    </template>

    <template id="vue-battle-player-info">
      <div class="player-info">
        <h2 class="nameplate">
          <span class="class" :class="playerData.characterClass.id">{{ playerData.characterClass.name }}</span>
          <span class="name">{{ playerData.name }}</span>
        </h2>
        <battle-icon-label name="power" :value="playerData.power" :size="16"></battle-icon-label>
        <battle-icon-label name="shield" :value="playerData.currentHealth" :size="16"></battle-icon-label>
      </div>
    </template>

    <template id="vue-battle-icon-label">
      <div class="icon-label" :class="name">
        <img :src="`assets/${name}.png`" alt="Icon" :width="size" :height="size">
        <span class="label">{{ value }}</span>
      </div>
    </template>

    <!--<script src="https://cdn.jsdelivr.net/npm/rune-games-sdk@3/multiplayer.js"></script>-->
    <script src="logic.js"></script>
    <script src="client.js"></script>

  </body>
</html>
